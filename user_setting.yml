# Stepper motor specification
nominal_current: 2.1 # phase current should not exceed 2.1A
rated_current: False
limit_speed_with_max_speed: True
max_nominal_speed: 5000 # steps/s, recommended speed is 1000 at start
steps_per_turn: 200 # depend on the motor
acceleration: 1000 # m/s^2
deceleration: 1000 # m/s^2, this can be 1.5 - 2 times of acceleration
backlash_compensation: False
backlash_compensation_speed: False # should be lower than 50s/sec


# Encoder parameter setting
pulses_per_turn: 1024 # counts per turn = 4 * pulses_per_turn
position_control: True
threshold: 3 # 3 steps
error_action: "Correct errors"


# PID parameter setting
kp: False # target position
ki: False # revolution per second
kd: False # rpm